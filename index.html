<html>
  <head>
    <title>Typing Test</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div id="test-area">
            <div id="buttontimes">
            <button class="settime">15</button>
            <button class="settime">30</button>
            <button class="settime">45</button>
            <button class="settime active">60</button>
            </div>
          <div id="textbox"></div>
          <div id="input-area">
            <input id="input" type="text" autocomplete="off"></input>
            <div id="timer"></div>
            <button id="reset"> Reset </button>   
          </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
